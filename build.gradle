  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          name 'MIT License'
          url 'https://github.com/alchitry/Au-Base-Project/blob/master/LICENSE.txt'
          distribution 'repo'
          comments 'By using or conveying this work, you agree to hold harmless Charles Benedict, OR and any contributing volunteer for any risk of use.'
